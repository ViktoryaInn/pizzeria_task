<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <a href="/"><button>На главную</button></a>
    <span class="descr" id="reg">Регистрация</span>
    <form action="/registration" method="post" enctype="multipart/form-data">
        <input type="text" placeholder="login" name="login" id="login" th:required="required"/>
        <input type="password" placeholder="password" name="password" id="password" th:required="required"/>

        <button type="submit" id="submit">Зарегистрироваться</button>
    </form>
    <p th:if="${error}">User with this login exists</p>
</body>
</html>
